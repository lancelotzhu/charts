# Source: hadoop-ha/templates/yarn-nm-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: release-name-hadoop-ha-yarn-nm
  annotations:
    checksum/config: c3392b1d05dab3f69cd1d0b73c7155a80ac43ae56c8d932cf83cc1e9e9cb2206
  labels:
    app.kubernetes.io/name: hadoop-ha
    helm.sh/chart: hadoop-ha-1.0.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/component: yarn-nm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: hadoop-ha
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/component: yarn-nm
  serviceName: release-name-hadoop-ha-yarn-nm
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hadoop-ha
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/component: yarn-nm
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 5
            podAffinityTerm:
              topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: hadoop-ha
                  app.kubernetes.io/instance: release-name
                  app.kubernetes.io/component: yarn-nm
      terminationGracePeriodSeconds: 0
      containers:
      - name: yarn-nm
        image: "lancelotzhu/hadoop:3.3.6"
        imagePullPolicy: "Always"
        ports:
        - containerPort: 8088
          name: web
        command:
           - "/bin/bash"
           - "/tmp/hadoop-config/bootstrap.sh"
           - "-d"
        resources:
          limits:
            cpu: 1000m
            memory: 2048Mi
          requests:
            cpu: 1000m
            memory: 2048Mi
        readinessProbe:
          httpGet:
            path: /node
            port: 8042
          initialDelaySeconds: 10
          timeoutSeconds: 2
        livenessProbe:
          httpGet:
            path: /node
            port: 8042
          initialDelaySeconds: 10
          timeoutSeconds: 2
        env:
        - name: MY_CPU_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: yarn-nm
              resource: limits.cpu
              divisor: 1
        - name: MY_MEM_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: yarn-nm
              resource: limits.memory
              divisor: 1M
        volumeMounts:
        - name: hadoop-config
          mountPath: /tmp/hadoop-config
      volumes:
      - name: hadoop-config
        configMap:
          name: release-name-hadoop-ha
