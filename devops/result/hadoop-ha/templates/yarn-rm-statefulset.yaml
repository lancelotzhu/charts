---
# Source: hadoop-ha/templates/yarn-rm-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: release-name-hadoop-ha-yarn-rm
  annotations:
    checksum/config: c3392b1d05dab3f69cd1d0b73c7155a80ac43ae56c8d932cf83cc1e9e9cb2206
  labels:
    app.kubernetes.io/name: hadoop-ha
    helm.sh/chart: hadoop-ha-1.0.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/component: yarn-rm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: hadoop-ha
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/component: yarn-rm
  serviceName: release-name-hadoop-ha-yarn-rm
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hadoop-ha
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/component: yarn-rm
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 5
            podAffinityTerm:
              topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: hadoop-ha
                  app.kubernetes.io/instance: release-name
                  app.kubernetes.io/component: yarn-rm
      terminationGracePeriodSeconds: 0
      containers:
      - name: yarn-rm
        image: "lancelotzhu/hadoop:3.3.6"
        imagePullPolicy: "Always"
        ports:
        - containerPort: 8088
          name: web
        command:
           - "/bin/bash"
           - "/tmp/hadoop-config/bootstrap.sh"
           - "-d"
        resources:
          limits:
            cpu: 2000m
            memory: 2048Mi
          requests:
            cpu: 10m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /ws/v1/cluster/info
            port: 8088
          initialDelaySeconds: 5
          timeoutSeconds: 2
        livenessProbe:
          httpGet:
            path: /ws/v1/cluster/info
            port: 8088
          initialDelaySeconds: 10
          timeoutSeconds: 2
        volumeMounts:
        - name: hadoop-config
          mountPath: /tmp/hadoop-config
      volumes:
      - name: hadoop-config
        configMap:
          name: release-name-hadoop-ha
