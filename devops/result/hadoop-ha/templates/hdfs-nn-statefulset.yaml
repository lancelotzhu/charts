    matchLabels:
      app.kubernetes.io/name: hadoop-ha
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/component: hdfs-nn
  serviceName: release-name-hadoop-ha-hdfs-nn
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hadoop-ha
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/component: hdfs-nn
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 5
            podAffinityTerm:
              topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: hadoop-ha
                  app.kubernetes.io/instance: release-name
                  app.kubernetes.io/component: hdfs-nn
      terminationGracePeriodSeconds: 0
      containers:
      - name: hdfs-nn
        image: "lancelotzhu/hadoop:3.3.6"
        imagePullPolicy: "Always"
        command:
        - "/bin/bash"
        - "/tmp/hadoop-config/bootstrap.sh"
        - "-d"
        resources:
          limits:
            cpu: 1000m
            memory: 2048Mi
          requests:
            cpu: 10m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /
            port: 9870
          initialDelaySeconds: 60
          timeoutSeconds: 2
        livenessProbe:
          httpGet:
            path: /
            port: 9870
          initialDelaySeconds: 60
          timeoutSeconds: 2
        volumeMounts:
        - name: hadoop-config
          mountPath: /tmp/hadoop-config
        - name: dfs
          mountPath: /root/hdfs/namenode
      volumes:
      - name: hadoop-config
        configMap:
          name: release-name-hadoop-ha
      - name: dfs
        emptyDir: {}
