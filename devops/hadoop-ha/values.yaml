image:
  repository: lancelotzhu/hadoop-ha
  tag: 3.3.6
  pullPolicy: Always

# The version of the hadoop libraries being used in the image.
hadoopVersion: 3.3.6
logLevel: INFO

# Select antiAffinity as either hard or soft, default is soft
antiAffinity: "soft"

hdfs:
  nameNode:
    primary:
      pdbMinAvailable: 1
      replicas: 1
      resources:
        requests:
          memory: "256Mi"
          cpu: "10m"
        limits:
          memory: "2048Mi"
          cpu: "1000m"

    secondary:
      pdbMinAvailable: 1
      replicas: 1
      resources:
        requests:
          memory: "256Mi"
          cpu: "10m"
        limits:
          memory: "2048Mi"
          cpu: "1000m"

  dataNode:
    # Will be used as dfs.datanode.hostname
    # You still need to set up services + ingress for every DN
    # Datanodes will expect to
    externalHostname: example.com
    externalDataPortRangeStart: 50500
    externalHTTPPortRangeStart: 51000

    replicas: 3

    pdbMinAvailable: 1

    resources:
      requests:
        memory: "256Mi"
        cpu: "10m"
      limits:
        memory: "2048Mi"
        cpu: "1000m"

  journalNode:
    primary:
      pdbMinAvailable: 1
      replicas: 1
      resources:
        requests:
          memory: "256Mi"
          cpu: "10m"
        limits:
          memory: "2048Mi"
          cpu: "1000m"  

    secondary:
      pdbMinAvailable: 1
      replicas: 1
      resources:
        requests:
          memory: "256Mi"
          cpu: "10m"
        limits:
          memory: "2048Mi"
          cpu: "1000m" 

    tertiary:
      pdbMinAvailable: 1
      replicas: 1
      resources:
        requests:
          memory: "256Mi"
          cpu: "10m"
        limits:
          memory: "2048Mi"
          cpu: "1000m" 

  webhdfs:
    enabled: true

yarn:
  resourceManager:
    primary:
      pdbMinAvailable: 1
      # The number of YARN ResourceManager instances.
      replicas: 1
      resources:
        requests:
          memory: "256Mi"
          cpu: "10m"
        limits:
          memory: "2048Mi"
          cpu: "2000m"
    secondary:
      pdbMinAvailable: 1
      # The number of YARN ResourceManager instances.
      replicas: 1
      resources:
        requests:
          memory: "256Mi"
          cpu: "10m"
        limits:
          memory: "2048Mi"
          cpu: "2000m"    

  nodeManager:
    pdbMinAvailable: 1

    # The number of YARN NodeManager instances.
    replicas: 2

    # Create statefulsets in parallel (K8S 1.7+)
    parallelCreate: false

    # CPU and memory resources allocated to each node manager pod.
    # This should be tuned to fit your workload.
    resources:
      requests:
        memory: "2048Mi"
        cpu: "1000m"
      limits:
        memory: "2048Mi"
        cpu: "1000m"

persistence:
  nameNode:
    primary:
      enabled: false
      storageClass: "-"
      accessMode: ReadWriteOnce
      size: 50Gi

    secondary:
      enabled: false
      storageClass: "-"
      accessMode: ReadWriteOnce
      size: 50Gi

  dataNode:
    enabled: false
    storageClass: "-"
    accessMode: ReadWriteOnce
    size: 200Gi

  journalNode:
    primary:
      enabled: false
      storageClass: "-"
      accessMode: ReadWriteOnce
      size: 50Gi

    secondary:
      enabled: false
      storageClass: "-"
      accessMode: ReadWriteOnce
      size: 50Gi

    tertiary:
      enabled: false
      storageClass: "-"
      accessMode: ReadWriteOnce
      size: 50Gi